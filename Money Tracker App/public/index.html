<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Money Tracker App</title>
</head>
<body>
    <header>
        <h1>Money Tracking App</h1>
    </header>
    <div class="app">
        <form action="/add" method="POST">
            <div class="input-section">
                <div>
                    <label for="category_select">Category: </label>
                    <select name="category_select" id="category_select">
                        <option value="income">income</option>
                        <option value="expense">expense</option>
                    </select>
                </div>
                <div>
                    <label for="amount_input">Amount: </label>
                    <input type="number" id="amount_input" name="amount_input" min="0">
                </div>
                <div>
                    <label for="info">Info: </label>
                    <input type="text" id="info" name="info">
                </div>
                <div>
                    <label for="date_input">Date: </label>
                    <input type="date" id="date_input" name="date_input">
                </div>
                <button id="add-btn">Add Record</button>
            </div>
        </form>
        <div class="budget-list">
            <h2>Budget List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Info</th>
                        <th>Date</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="budget-table-body">

                </tbody>
                <tfoot>
                    <td>Total: </td>
                    <td id="total-amount"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    
                </tfoot>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
