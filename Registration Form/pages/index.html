<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registration Form</title>
</head>
<body>
    <style>
        body, html{
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('/bg-image.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .card{
            width: 18rem;
        }
        h4{
            font-weight: bold;
        }
    </style>
    <div class="container">
        <div class="card">
            <div class="card-body text-center">
                <h4 class="card-title mb-3">Registration Form</h4>
                <form method="post" action="/registration">
                    <div class="form-floating mb-3">
                        <input type="text" id="username-input" placeholder="username" class="form-control" name="username" required>
                        <label for="username-input">username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" id="email-input" placeholder="example@email.com" class="form-control" name="email" required>
                        <label for="email-input">email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" id="password-input" placeholder="password" class="form-control" name="password" required>
                        <label for="password-input">password</label>
                    </div>
                    <button type="submit" id="submit-btn" class="btn btn-primary w-100">
                        Register
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
